services:
  postgres:
    image: postgres:16
    container_name: tentabo_postgres
    environment:
      POSTGRES_USER: tentabo
      POSTGRES_PASSWORD: tentabo_dev
      POSTGRES_DB: tentabo
    ports:
      - "5432:5432"
    volumes:
      - tentabo_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tentabo -d tentabo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  tentabo_pgdata:
